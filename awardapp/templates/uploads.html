
{% extends 'users/base.html' %}
{% load bootstrap4%}
{% block content %}
<div class="row">
    <div class="col-md-4">

    </div>
    <div class="col-md-6">
        <div class="card card-cascade  wider text-center">
            <div class="card-body card-body-cascade ">
                <h1  style="font-family: 'Lobster Two', cursive;color:rgb(184, 202, 209);font-weight: bold">
                    Upload Site</h1> <br>
                <br>
                <form action="{% url 'post_site' % }" method="POST" style="color:rgb(184, 202, 209);;font-weight: bold" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% bootstrap_form form %}
        
                        <div class=" form-group">
                    <input type="submit" style="text-align: center;color:black;font-weight: bold" value="Upload"
                        style="text-align:center;">
            </div>
            {{form.media}}
            </form>

        </div>
    </div>
</div>

</div>
{% endblock %}
